<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turmas do Aluno</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Turmas do Aluno</h1>
    <table>
        <thead>
            <tr>
                <th>ID da Turma</th>
                <th>Série</th>
                <th>Disciplina</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turma : ${turmas}">
                <td th:text="${turma.idTurma}">ID da Turma</td>
                <td th:text="${turma.serie}">Série</td>
                <td th:text="${turma.disciplina}">Disciplina</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
