<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turma</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Turma</h1>
        <form id="cadastroForm" action="/validarCadastroTurma" method="POST">
            <div class="form-group">
                <label for="serie">Série</label>
                <input type="text" id="serie" name="serie" required>
            </div>
            <div class="form-group">
                <label for="cpfProfessor">CPF do Professor</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
            <label for="dob">Disciplina</label>
            <input type="text" id="text" name="disciplina" required>
            </div>
    </div>
    <button type="submit">Cadastrar</button>
    </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value.replace(/\D/g, '');
            if (cpf.length < 11) {
                event.preventDefault(); // Impede o envio do formulário
                alert('O CPF não é válido. Por favor, insira um CPF válido com 11 dígitos.');
            }
        });

        // Função para formatar CPF conforme o usuário digita
        document.getElementById('cpf').addEventListener('input', function (e) {
            let cpf = e.target.value.replace(/\D/g, '');
            cpf = cpf.substring(0, 11); // Limita o CPF a 11 dígitos
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = cpf;
        });
    </script>
</body>

</html>
