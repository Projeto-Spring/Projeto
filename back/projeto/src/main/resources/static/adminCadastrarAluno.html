<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Aluno</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form id="cadastroForm" action="/validarCadastroAluno" method="POST">
            <input type="hidden" name="CPF" value="${cpf}">

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="nome" required>

                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="data_nascimento" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">

                <label for="tipoUsuario">Tipo de Usuário</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="Aluno">Aluno</option>
                </select>

                <label>Turmas</label>
                <div id="turmasCheckbox">
                    <!-- As checkboxes de turmas serão inseridas dinamicamente aqui -->
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        // Função para buscar e preencher as checkboxes de turmas
        async function carregarTurmas() {
            const response = await fetch('/buscarTurmas');
            const turmas = await response.json();

            const turmasCheckboxDiv = document.getElementById('turmasCheckbox');
            turmasCheckboxDiv.innerHTML = ''; // Limpa o conteúdo existente

            // Adiciona as checkboxes de turmas
            turmas.forEach(turma => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'idTurmas'; // Use um array de IDs para permitir vários valores
                checkbox.value = turma.idTurma;

                const label = document.createElement('label');
                label.textContent = turma.serie; // Mostra apenas a série da turma

                // Adiciona a checkbox e a label ao div de checkboxes
                turmasCheckboxDiv.appendChild(checkbox);
                turmasCheckboxDiv.appendChild(label);
                turmasCheckboxDiv.appendChild(document.createElement('br')); // Adiciona uma quebra de linha
            });
        }

        // Chama a função para carregar as turmas ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarTurmas);

        // Função para formatar CPF conforme o usuário digita
        document.getElementById('cpf').addEventListener('input', function (e) {
            let cpf = e.target.value.replace(/\D/g, '');
            cpf = cpf.substring(0, 11); // Limita o CPF a 11 dígitos
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = cpf;
        });
    </script>
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F2F2F2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #4A90E2;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        color: #000;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4A90E2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 15px;
    }

    button:hover {
        background-color: #357ABD;
    }
</style>
