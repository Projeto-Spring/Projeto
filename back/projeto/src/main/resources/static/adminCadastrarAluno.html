<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Aluno</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form id="cadastroForm" action="/validarCadastroAluno" method="POST">
            <input type="hidden" name="CPF" value="${cpf}">

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="nome" required>

                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="data_nascimento" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">

                <label for="tipoUsuario">Tipo de Usuário</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="Aluno">Aluno</option>
                </select>

                <label for="turma">Turma</label>
                <select id="turma" name="idTurma" required>
                    <!-- As opções de turmas serão inseridas dinamicamente aqui -->
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        // Função para buscar e preencher as opções de turmas
        async function carregarTurmas() {
            const response = await fetch('/buscarTurmas');
            const turmas = await response.json();

            const turmaSelect = document.getElementById('turma');
            turmaSelect.innerHTML = ''; // Limpa as opções existentes

            // Adiciona as opções de turmas ao campo de seleção
            turmas.forEach(turma => {
                const option = document.createElement('option');
                option.value = turma.idTurma;
                option.textContent = turma.serie; // Mostra apenas a série da turma
                turmaSelect.appendChild(option);
            });
        }

        // Chama a função para carregar as turmas ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarTurmas);

        // Função para capturar o ID da turma selecionada e armazená-lo no campo oculto
        function capturarIdTurma() {
            const turmaSelect = document.getElementById('turma');
            const idTurmaSelecionada = turmaSelect.value;
            document.getElementById('idTurma').value = idTurmaSelecionada;
        }

        // Adicione um evento para chamar a função capturarIdTurma ao selecionar uma turma
        document.getElementById('turma').addEventListener('change', capturarIdTurma);


        // Função para formatar CPF conforme o usuário digita
        document.getElementById('cpf').addEventListener('input', function (e) {
            let cpf = e.target.value.replace(/\D/g, '');
            cpf = cpf.substring(0, 11); // Limita o CPF a 11 dígitos
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = cpf;
        });
    </script>
</body>

</html>
