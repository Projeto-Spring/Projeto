<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form id="cadastroForm" action="/validarCadastroProfessor" method="POST">
            <input type="hidden" name="CPF" value="${cpf}">
            
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="nome" required>
                
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="date" name="data_nascimento" required>
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">

                <label for="dob">Disciplina</label>
                <input type="text" id="text" name="disciplina" required>

                <label for="tipoUsuario">Tipo de Usuário</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="Professor">Professor</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>                                 
    </div>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value.replace(/\D/g, '');
            if (cpf.length < 11) {
                event.preventDefault(); // Impede o envio do formulário
                alert('O CPF não é válido. Por favor, insira um CPF válido com 11 dígitos.');
            }
        });

        // Função para formatar CPF conforme o usuário digita
        document.getElementById('cpf').addEventListener('input', function (e) {
            let cpf = e.target.value.replace(/\D/g, '');
            cpf = cpf.substring(0, 11); // Limita o CPF a 11 dígitos
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = cpf;
        });
    </script>
</body>
</html>
