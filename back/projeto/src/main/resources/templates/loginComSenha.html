<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Corrija os caminhos dos arquivos CSS e JS conforme necessário -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/home" method="GET">
            <input type="hidden" name="cpf" value="${cpf}">
            <div class="form-group">
                <label for="password">Insira sua senha</label>
                <input type="password" id="password" name="senha" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F2F2F2; /* Fundo cinza-claro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Centralização vertical */
}
 
/* Container */
.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: white; /* Fundo branco para contraste */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
 
/* Cabeçalho */
h1 {
    color: #4A90E2; /* Azul-claro */
    text-align: center;
    margin-bottom: 20px;
}
 
/* Grupo de formulário */
.form-group {
    margin-bottom: 15px;
}
 
/* Rótulos */
label {
    display: block;
    margin-bottom: 5px;
    color: #000; /* Preto */
}
 
/* Campos de entrada */
input {
    width: 100%; /* Campos de entrada na largura total */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Para garantir a largura */
}
 
/* Botão */
button {
    width: 100%;
    padding: 10px;
    background-color: #4A90E2; /* Azul-claro */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}
 
button:hover {
    background-color: #357ABD; /* Tom mais escuro de azul */
}
 
/* Link "Esqueceu sua senha?" */
.forgot-password {
    display: block;
    margin-top: 10px; /* Adiciona espaço entre o botão e o link */
    text-align: center; /* Centraliza o link */
    color: #4A90E2; /* Azul-claro */
    text-decoration: none; /* Remove a sublinhado */
    font-size: 14px; /* Fonte menor */
}
 
.forgot-password:hover {
    text-decoration: underline; /* Sublinha o link ao passar o mouse */
}
</style>
