<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Confirmar Presença</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Definições globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2; /* Fundo cinza-claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centralização vertical */
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px; /* Aumentei um pouco a largura para acomodar melhor a tabela */
            padding: 20px;
            background-color: white; /* Fundo branco para contraste */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Cabeçalho */
        h1 {
            color: #4A90E2; /* Azul-claro */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Rótulos */
        label {
            display: block;
            margin-bottom: 5px;
            color: #000; /* Preto */
        }

        /* Campos de entrada */
        input[type="date"],
        select {
            width: 100%; /* Campos de entrada na largura total */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Para garantir a largura */
            margin-bottom: 10px; /* Espaçamento entre os campos de entrada */
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Cor de fundo cinza claro para os cabeçalhos */
        }

        /* Botão */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4A90E2; /* Azul-claro */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #357ABD; /* Tom mais escuro de azul */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Presença</h1>
        <form action="/confirmarPresenca" method="POST" onsubmit="return validarPresenca()">
            <!-- Campo oculto para enviar o ID da turma -->
            <input type="hidden" name="idTurma" th:value="${idTurma}" />
            
            <label for="dataPresenca">Data:</label>
            <input type="date" id="dataPresenca" name="dataPresenca" required>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Presença</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteração sobre os alunos para exibi-los na tabela -->
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.nome}">Nome</td>
                        <!-- Adicionando input hidden para enviar o ID do aluno -->
                        <input type="hidden" name="idAluno" th:value="${aluno.idAluno}" />
                        <!-- Adicionando select para selecionar a situação de cada aluno -->
                        <td>
                            <select name="situacao" required>
                                <option value="Presente">Presente</option>
                                <option value="Ausente">Ausente</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Botão para enviar a presença após validação -->
            <button type="submit">Enviar Presença</button>
        </form>
    </div>
    
    <script>
        function validarPresenca() {
            // Seleciona todos os selects de presença
            const selects = document.querySelectorAll('select[name="situacao"]');
            
            let algumSelecionado = false;

            selects.forEach(select => {
                if (select.value !== '') {
                    algumSelecionado = true;
                }
            });

            // Verifica se pelo menos um select foi selecionado
            if (algumSelecionado) {
                return true;
            } else {
                alert("Selecione a presença para pelo menos um aluno.");
                return false;
            }
        }
    </script>
</body>
</html>
